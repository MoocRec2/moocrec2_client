<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Cards</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <link href="css/starrr.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content" style="height: 90vh">
        <!-- Begin Page Content -->
        <div class="container-fluid"
          style="margin: 0; position: absolute; top: 50%; left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%); vertical-align: middle;">
          <div class="row d-sm-flex">
            <div class="col-lg-6">
              <!-- Collapsable Card Example -->
              <div class="card shadow mb-4">
                <!-- Card Header - Accordion -->
                <a href="#collapseCardPlayer" class="d-block card-header py-3" data-toggle="collapse" role="button"
                  aria-expanded="true" aria-controls="collapseCardPlayer">
                  <h6 class="m-0 font-weight-bold text-primary">MOOC Player</h6>
                </a>
                <!-- Card Content - Collapse -->
                <div class="collapse show" id="collapseCardPlayer">
                  <div id="player-container" class="card-body">
                    <div class="videoPlayer showControls">
                      <div id="videoTitle" class="videoTitle">
                        TESTVIDEO01.MP4
                      </div>
                      <video id="video" preload="auto" src="testVideo1.mp4" type="video/mp4" role="player"
                        autoplay="true">
                      </video>

                      <div id="cntrls" class="controls active">
                        <!-- top controls-->
                        <div class="topControls">
                          <span class="startTime"> 00:00:00 </span>
                          <div id="seekbar" class="seekbar" role="seekControl">
                            <div id="progressbar" class="progressbar" role="seekControl"></div>
                          </div>
                          <span class="endTime" role="seekControl"> 00:00:00 </span>
                        </div>
                        <!-- bottom controls-->
                        <div class="bottomControls">
                          <!-- Volume controls-->
                          <div class="volumeCtrl">
                            <div class="loudSpeaker-icon" role="muteControl">
                              <i class="fa fa-volume-up"></i>
                              <i class="fas fa-volume-mute" role="muteControl"></i>
                            </div>
                            <div id="volumeSeekbar" class="seekbarSection" role="volumeControl">
                              <div class="wrapper" role="volumeControl">
                                <span class="lbl">Volume</span>
                                <span class="percentage">100%</span>
                              </div>
                              <span class="seekbar" role="volumeControl">
                                <div class="progressbar" role="volumeControl"></div>
                              </span>

                            </div>
                          </div>



                          <!-- Playback control-->
                          <div class="playbackCtrl">
                            <!-- Transcript -->
                            <div class="transcriptCtrl">
                              <button id="transcriptBtn" class="transcript" role="playerControl">
                                <i class="fa fa-file-o" role="transcript"></i>
                              </button>
                            </div>
                            <button id="playpauseBtn" class="btn playPausebtn play" role="playerControl">
                              <i id="playIcon" class="fa fa-play" role="playbackControl"></i>
                              <i id="pauseIcon" class="fa fa-pause" role="playbackControl"></i>
                            </button>
                            <button id="forwardBtn" class="btn forward" role="playerControl">
                              <i class="fa fa-fast-forward" role="nextSegment"></i>
                            </button>
                          </div>


                          <!-- full screen-->
                          <div class="fullscreenCtrl">
                            <button id="fullScreenBtn" class="fullscreen" role="playerControl">
                              <i class="fa fa-expand" role="fullScreen"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <!-- Collapsable Card Example -->
              <div class="card shadow mb-4">
                <!-- Card Header - Accordion -->
                <a href="#collapseCardTranscript" class="d-block card-header py-3" data-toggle="collapse" role="button"
                  aria-expanded="true" aria-controls="collapseCardTranscript">
                  <h6 class="m-0 font-weight-bold text-primary">MOOC Transcript</h6>
                </a>
                <!-- Card Content - Collapse -->
                <div class="collapse show" id="collapseCardTranscript">
                  <div id="transcript-container" class="card-body">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Progress Bar -->
          <div class="progress" role="progressbar">
            <div class="progress-bar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <!-- End of Progress Bar -->
        </div> <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
      </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
      </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/starrr.js"></script>

  <script src="js/view.rec.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
